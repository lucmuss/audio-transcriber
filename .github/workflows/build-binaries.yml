name: Build Binaries

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: audio-transcriber-linux
            binary_path: dist/audio-transcriber
          - os: windows-latest
            artifact_name: audio-transcriber-windows
            binary_path: dist/audio-transcriber.exe
          - os: macos-latest
            artifact_name: audio-transcriber-macos
            binary_path: dist/audio-transcriber
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install FFmpeg (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      
      - name: Install FFmpeg (macOS)
        if: runner.os == 'macOS'
        run: brew install ffmpeg
      
      - name: Install FFmpeg (Windows)
        if: runner.os == 'Windows'
        run: choco install ffmpeg -y
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .
      
      - name: Build binary with PyInstaller
        run: python build_binary.py
      
      - name: Test binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          chmod +x ${{ matrix.binary_path }}
          ${{ matrix.binary_path }} --version
      
      - name: Test binary (Windows)
        if: runner.os == 'Windows'
        run: ${{ matrix.binary_path }} --version
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_path }}
  
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: List artifacts (debug)
        run: |
          echo "Listing artifact directory structure:"
          ls -R artifacts/
      
      - name: Prepare release binaries
        run: |
          mkdir -p release
          cp artifacts/audio-transcriber-linux/audio-transcriber release/audio-transcriber-linux
          cp artifacts/audio-transcriber-windows/audio-transcriber.exe release/audio-transcriber-windows.exe
          cp artifacts/audio-transcriber-macos/audio-transcriber release/audio-transcriber-macos
          chmod +x release/audio-transcriber-linux
          chmod +x release/audio-transcriber-macos
          echo "Release files prepared:"
          ls -lh release/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
