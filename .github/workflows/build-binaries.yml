name: Build Binaries

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    uses: ./.github/workflows/ci-binary.yml
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Prepare release binaries
        run: |
          mkdir -p release
          cp artifacts/audio-transcriber-ubuntu-latest/audio-transcriber release/audio-transcriber-linux
          cp artifacts/audio-transcriber-windows-latest/audio-transcriber.exe release/audio-transcriber-windows.exe
          cp artifacts/audio-transcriber-macos-latest/audio-transcriber release/audio-transcriber-macos
          chmod +x release/audio-transcriber-linux
          chmod +x release/audio-transcriber-macos
          ls -lh release/
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          draft: false
          prerelease: false
          generate_release_notes: true
